<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light bg-gradient login-wrapper">
  <div class="card p-4 shadow-lg login-card fade-in">
    <h3 class="text-center mb-4 text-primary">
      <i class="bi bi-person-circle me-2"></i>Login to InvoiceApp
    </h3>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required placeholder="Username" />
        <label for="username"><i class="bi bi-person-fill me-1"></i>Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required placeholder="Password" />
        <label for="password"><i class="bi bi-lock-fill me-1"></i>Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-animate" [disabled]="loginForm.invalid">
        <i class="bi bi-box-arrow-in-right me-1"></i>Login
      </button>
    </form>

    <p *ngIf="errorMessage" class="text-danger mt-3 text-center">
      {{ errorMessage }}
    </p>
  </div>
</div>
